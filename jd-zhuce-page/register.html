<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东商城-注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!-- 注册头部分 -->
    <div class="header">
        <div class="header-content">
            <a href="" class="logo"></a>
            <span>欢迎注册</span>
            <div class="login">已有账号？<a href=""> 请登录</a> </div>
        </div>
    </div>
    <!-- 注册中间的表单验证 -->
    <div class="center">
        <a class="question"></a>
        <div class="section">
            <!-- 表单的左侧表单 -->
            <div class="main-content-L">
                <form action="" method="post">
                    <!-- 用户名 -->
                    <div class="form-list">
                        <label for="username">用 户 名</label>
                        <input type="text" id="username" maxlength="20" placeholder="您的账户名和登录名">
                    </div>
                    <!-- 设置密码 -->
                    <div class="form-validate"></div>
                    <div class="form-list">
                        <label for="password">设置密码</label>
                        <input type="password" id="password" maxlength="20" placeholder="建议至少使用两种字符组合">
                    </div>
                    <!-- 确认密码 -->
                    <div class="form-validate"></div>
                    <div class="form-list">
                        <label for="Repassword">确认密码</label>
                        <input type="password" id="Repassword" placeholder="请再次输入密码">
                    </div>
                    <!-- 手机号码 -->
                    <div class="form-validate"></div>
                    <div class="form-list">
                        <label for="telphone" id="country">中国 +86 <a href=""></a></label>
                        <input type="tel" id="telphone" placeholder="建议使用常用手机">
                    </div>
                    <div class="form-validate">
                        <a href="#">邮箱验证</a>
                    </div>
                    <!-- 验证码 -->
                    <div class="form-list">
                        <label for="identifycode">验 证 码</label>
                        <input type="text" id="identifycode" placeholder="请输入验证码">
                        <img src="image/image2.jpg" alt="" id="click" />
                    </div>
                    <div class="form-validate"></div>
                    <!-- 手机验证码 -->
                    <div class="form-list">
                        <label for="telIdentify" id="telId">手机验证码</label>
                        <input type="text" id="telIdentify" placeholder="请输入手机验证码">
                       <div>获取验证码</div>
                    </div>
                    <div class="form-validate"></div>
                    <!-- 单选框是否同意 -->
                    <div class="form-check">
                        <input type="checkbox">
                        我已阅读并同意 <a href="#">《京东用户注册协议》</a>
                    </div>
                    <!-- 表单的提交按钮 -->
                    <div class="form-validate"></div>
                     <input type="submit" class="form-submit" value="立即注册">
                </form>
            </div>
            <!-- 表单验证的右侧部分 -->
            <div class="main-content-R">
                <div class="companyReg">
                    <a href="#">
                        <i></i>
                        <span>企业用户注册</span>
                    </a>
                </div>
                <div class="globalReg">
                    <a href="#">
                        <i></i>
                        <span>INTERNATIONAL CUSTOMERS</span>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- 注册页面的底部声明部分 -->
    <div class="footer">
        <p>
            <a href="">关于我们</a><span></span>
            <a href="">联系我们</a><span></span>
            <a href="">人才招聘</a><span></span>
            <a href="">商家入驻</a><span></span>
            <a href="">广告服务</a><span></span>
            <a href="">手机京东</a><span></span>
            <a href="">友情链接</a><span></span>
            <a href="">销售联盟</a><span></span>
            <a href="">京东社区</a><span></span>
            <a href="">English Site</a><span></span>
            <a href="">关于我们</a><span></span>
            <a href="">关于我们</a>
        </p>
        <p>Copyright©2004-2016  京东JD.com 版权所有 </p>
    </div>
</body>
</html>
